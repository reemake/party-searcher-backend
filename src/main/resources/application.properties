FRONTEND=${FRONTEND}
spring.mongodb.embedded.version=4.0.2
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.dialect=${SPRING_JPA_DATABASE-PLATFORM}
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL-AUTO}
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true
spring.jpa.database-platform=org.hibernate.spatial.dialect.postgis.PostgisDialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.data.mongodb.host=${MONGO_HOST:localhost}
spring.data.mongodb.port=${MONGO_PORT:27017}
spring.data.mongodb.password=${MONGO_PASSWORD:pass}
spring.data.mongodb.username=${MONGO_USER:user}
spring.data.mongodb.database=${MONGO_DB:db}
spring.data.mongodb.authentication-database=${MONGO_DB:db}
jwt.secretKey=${JWT_SECRET}
jwt.expireTime=86400000
jwt.refreshExpireTime=2592000000

